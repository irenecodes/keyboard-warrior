<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Warrior</title>
    <!-- link to css style -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h1>Keyboard Warrior</h1>
    <div class="start-modal">
      <p>
        How much can you score before the timer runs out? Click start to find
        out!
      </p>
      <button id="start-btn">START</button>
    </div>

    <div class="current-game">
      <div class="countdown">COUNTDOWN HERE</div>
      <div id="timer"></div>
      <div>Current Score: <span id="score">0</span></div>
      <div class="container">
        <div id="quote"></div>
        <textarea
          name=""
          id="quoteInput"
          cols="30"
          rows="10"
          autofocus
        ></textarea>
      </div>
    </div>

    <div class="finished-modal">
      <p>Game Over!</p>
      <p>
        Good effort! You scored X points in
        <span id="overall-timer"></span> seconds.
      </p>
      <button id="new-game-btn" onClick="window.location.reload()">
        Start a new game?
      </button>
    </div>
    <!-- link to js file -->
    <script src="js/scripts.js"></script>
  </body>
</html>
